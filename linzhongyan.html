<html>
  <head>
    <style>
      @keyframes mmm {
        0% {
          background-color: aquamarine;
          transform: rotate(0deg);
        }

        20% {
          background-color: aquamarine;
          transform: rotate(720deg) scale(0.6, 1);
        }

        40% {
          background-color: aquamarine;
          transform: translateX(100px) scale(0.6, 1);
        }

        60% {
          background-color: aquamarine;
          transform: translateX(-150px) scale(0.6, 1);
        }

        100% {
          background-color: aquamarine;
          transform: scale(1, 0.4) translateY(300px) scale(0.6, 1);
        }
      }

      .div1 {
        width: 500;
        height: 500;
        background-color: aquamarine;
        margin: 100px auto;
        display: flex;
        align-items: center;
        justify-content: center;

        animation: mmm 10000ms ease infinite;
      }
    </style>
  </head>

  <body>
    <div class="div1"></div>
  </body>
</html>
